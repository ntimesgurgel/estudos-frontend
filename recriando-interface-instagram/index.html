<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="Celular com o aplicativo Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logomarca do instagram">
                <div class="instagram-profile-photo">
                    <img src="img/foto-perfil-instagram.jpg" alt="Imagem padrão para o perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usuário?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="img/apple-store-button.png" class="app-download" alt="Imagem com a logo da Apple com o dizer 'Disponível na App Store'"></a>
                    <a href="#"><img src="img/play-store-button.png" class="app-download" alt="Imagem com a logo da Play Store com o dizer 'Disponível no Google Play'"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
